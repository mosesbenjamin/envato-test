<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Optimized viewport for mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>

    <!-- Website description -->
    <meta name="description" content="Template name: HTML website template for any brand"/>
    <meta name="keywords" content="interior design, HTML templates, interior design website"/>

    <!-- Website title-->
    <title>Cosy-Lines</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS links-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row px-3">
            <div class="col-sm-6 col-md-6">
                <h3 id="heading">Get In Touch</h3>
                <p class="p-style">Here at Travels Company, our customer is always ready for your requests, enquiries and complaints. We would also love to hear from you about your amazing journey.</p>
                <div class="container py-2">
                    <div class="row">
                        <div class="col-md-10 mx-0">
                            <form>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control border-secondary mb-3" id="name" placeholder="Your name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control border-secondary" id="email" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="tel" class="form-control border-secondary mb-3" id="tel" placeholder="Phone number">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control border-secondary" id="subject" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                         <textarea class="form-control border-secondary" rows="5" id="message">Message</textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 mt-5">
                <img class="img-fluid mt-3 mb-5" src="./images/map.png" style="height: 449px">
                <div>
                    <i class="fa fa-map-marker mt-3 icon-style" aria-hidden="true"></i><span class="ml-3 text-size">24, Avenue street, Lekki, Lagos state</span>
                </div>
                <div>
                    <i class="fa fa-phone mt-3 icon-style" aria-hidden="true"></i><span class="ml-3 text-size"> +23408123456</span>
                </div>
                <div>
                    <i class="fa fa-envelope mt-3 icon-style" aria-hidden="true"></i><span class="ml-3 text-size">travelcompany@gmail.com</span>
                </div>
            </div>
        </div>
    </div>
    <!-- All javascript at the bottom of the page for fast page load -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
